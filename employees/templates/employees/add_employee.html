{% extends 'employees/base.html' %} {% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/tables-buttons.css' %}">
<div class="card strpied-tabled-with-hover" style="margin: 10px">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{% static 'img/team-logo.png' %}" height="50px" width="50px" style="margin-right: 10px; margin-left: 400px; margin-top: 15px;">
      <h1>Add Employees</h1>
</div>
</div>
</div>
<div class="container">

  <form method="post">
    {% csrf_token %}
    <table class="table">
      <tbody>
        <tr>
          <th>First Name:</th>
          <td>{{ form.fname }}</td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>{{ form.lname }}</td>
        </tr>
        <tr>
          <th>Birthdate:</th>
          <td>
            <input type="date" name="birthdate" placeholder="YYYY-MM-DD" required>
          </td>
        </tr>
        <tr>
          <th>Position:</th>
          <td>{{ form.position }}</td>
        </tr>
        <tr>
          <th>Contact:</th>
          <td>{{ form.contact }}</td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" onclick="cancel()">
      Cancel
    </button>
  </form>
</div>

<script>
  function cancel() {
    window.location.href = "{% url 'employees' %}";
  }
</script>
{% endblock %}
