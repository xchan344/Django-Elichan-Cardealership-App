{% extends 'employees/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/tables-buttons.css' %}">
<div class="card strpied-tabled-with-hover" style="margin: 10px">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{% static 'img/team-logo.png' %}" height="50px" width="50px" style="margin-right: 10px; margin-left: 400px; margin-top: 15px;">
      <h1>Edit Car Model</h1>
    </div>
  </div>
</div>
<div class="container">
  <form method="post">
    {% csrf_token %}
    <table class="table">
      <tbody>
        <tr>
          <th>Car Model:</th>
          <td>{{ form.car_model }}</td>
        </tr>
        <tr>
          <th>Manufacturer:</th>
          <td>{{ form.manufacturer }}</td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'cars' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
  function cancel() {
    window.location.href = "{% url 'cars' %}";
  }
</script>
{% endblock %}
